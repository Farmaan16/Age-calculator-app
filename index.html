<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main calculator" id="main">
      <!-- Dark mode toggle button with Bootstrap components -->
      <button
        class="btn btn-primary calculator__dark-mode-toggle"
        onclick="toggleDarkMode()"
      >
        <span class="sun-icon">&#9728;</span>
        <!-- Sun icon -->
        <span class="moon-icon">&#127769;</span>
        <!-- Crescent moon icon -->
      </button>

      <div class="calculator__container">
        <div class="calculator__user-input">
          <div class="calculator__input-blok input-blok">
            <p class="input-blok__text">Day</p>
            <input
              class="input-blok__input input-days"
              type="number"
              placeholder="DD"
              min="1"
            />
            <p class="input-blok__text-error">text error</p>
          </div>
          <div class="calculator__input-blok input-blok">
            <p class="input-blok__text">Month</p>
            <input
              class="input-blok__input input-months"
              type="number"
              placeholder="MM"
              min="1"
            />
            <p class="input-blok__text-error">text error</p>
          </div>
          <div class="calculator__input-blok input-blok">
            <p class="input-blok__text">Year</p>
            <input
              class="input-blok__input input-years"
              type="number"
              placeholder="YYYY"
              min="1"
            />
            <p class="input-blok__text-error">text error</p>
          </div>
          <button class="calculator__user-input-btn"></button>
        </div>
        <div class="calculator__output output">
          <div class="output__text output-years"><span>- -</span>years</div>
          <div class="output__text output-months"><span>- -</span>months</div>
          <div class="output__text output-days"><span>- -</span>days</div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <!-- Include Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to toggle dark mode
      function toggleDarkMode() {
        const body = document.body;
        const darkModeToggle = document.querySelector(
          ".calculator__dark-mode-toggle"
        );
        body.classList.toggle("dark-mode");

        // Toggle visibility of sun and moon icons
        const sunIcon = darkModeToggle.querySelector(".sun-icon");
        const moonIcon = darkModeToggle.querySelector(".moon-icon");
        sunIcon.style.display = body.classList.contains("dark-mode")
          ? "none"
          : "inline";
        moonIcon.style.display = body.classList.contains("dark-mode")
          ? "inline"
          : "none";
      }
    </script>
  </body>
</html>
